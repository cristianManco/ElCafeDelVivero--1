    <div style="margin: auto;padding: 4rem;">
      <form id="formRegister" class="login">
        <h2>Registrarse</h2>
        <!-- Este input tipo hidden deja oculto el ID -->
        <input type="hidden" id="userID">
        <div class="inputBox">
          <label for="inputName" class="form-label">Ingresa tu nombre :</label>
          <input type="text" class="form-control" id="inputName" required
            style="background-color: rgb(237, 169, 220); color: black;">
        </div>
        <div class="inputBox">
          <label for="inputEmail" class="form-label">Correo:</label>
          <input type="email" class="form-control" id="inputEmail" required
            style="background-color: rgb(237, 169, 220); color: black;">
        </div>
        <div class="inputBox">
          <label for="inputPhone" class="form-label">Teléfono:</label>
          <input type="tel" class="form-control" id="inputPhone" required
            style="background-color: rgb(237, 169, 220); color: black;">
        </div>
        <div class="inputBox">
          <label for="inputPassword" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="inputPassword" required
            style="background-color: rgb(237, 169, 220); color: black;">
        </div>
        <div class="inputBox">
          <label for="inputPasswordConfirm" class="form-label">Confirmar contraseña:</label>
          <input type="password" class="form-control" id="inputPasswordConfirm" required
            style="background-color: rgb(237, 169, 220); color: black;">
        </div>

        <div class="inputBox">
          <label for="selectGenre" class="form-label">Género:</label>
          <select id="selectGenre" class="form-select" style="background-color: rgb(237, 169, 220); color: black;"
            required>
            <option value="">Seleccione una opción</option>
            <option value="Male">Masculino</option>
            <option value="Female">Femenino</option>
            <option value="Other">Otro</option>
          </select>
        </div>
        <button type="submit" id="btnRegister" class="btn btn-primary">Registrarse</button>
      </form>
