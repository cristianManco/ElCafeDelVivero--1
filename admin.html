<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Dancing+Script:wght@700&family=Outfit:wght@800&family=Raleway:wght@700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/admin.css">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#ordenes">Órdenes</a></li>
          <li class="nav-item"><a class="nav-link" href="#clientes">Clientes</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container mt-5">
    <section id="productos" class="mb-4 admin-section">
      <h2 class="section-title">Gestión de Productos</h2>
      <div class="form-group">
        <input type="text" id="buscar-producto" style="background-color: rgba(104, 99, 99, 0.574);" class="form-control" placeholder="Buscar producto por nombre, ID o categoría">
      </div>
      <br>
      <br>
      <div class="row" id="productos-grid">
        <!-- Los productos se inyectarán aquí dinámicamente -->
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#" id="prev-page">Anterior</a></li>
          <li class="page-item"><a class="page-link" href="#" id="next-page">Siguiente</a></li>
        </ul>
      </nav>
      <button id="agregar-producto-btn" data-bs-toggle="modal" data-bs-target="#modal-producto" class="btn btn-outline-primary mt-3">Agregar Producto</button>
    </section>

    <section id="ordenes" class="admin-section mt-5">
      <h2 class="section-title">Gestión de Órdenes</h2>
      <div class="form-group">
        <input type="text" id="buscar-orden" style="background-color: rgba(104, 99, 99, 0.574);" class="form-control" placeholder="Buscar orden por nombre o número">
      </div>
      <div class="row" id="ordenes-grid">
        <!-- Las órdenes se inyectarán aquí dinámicamente -->
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#" id="prev-page-orders">Anterior</a></li>
          <li class="page-item"><a class="page-link" href="#" id="next-page-orders">Siguiente</a></li>
        </ul>
      </nav>
      <button id="agregar-orden-btn" data-bs-toggle="modal" data-bs-target="#modal-orden" class="btn btn-outline-primary mt-3">Agregar Orden</button>
    </section>

    <section id="clientes" class="admin-section mt-5">
      <h2 class="section-title">Gestión de Clientes</h2>
      <div class="form-group">
        <input type="text" id="buscar-cliente" style="background-color: rgba(104, 99, 99, 0.574);" class="form-control" placeholder="Buscar cliente por nombre o número">
      </div>
      <div class="row" id="clientes-grid">
        <!-- Los clientes se inyectarán aquí dinámicamente -->
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#" id="prev-page-clients">Anterior</a></li>
          <li class="page-item"><a class="page-link" href="#" id="next-page-clients">Siguiente</a></li>
        </ul>
      </nav>
      <button id="agregar-cliente-btn" data-bs-toggle="modal" data-bs-target="#modal-cliente" class="btn btn-outline-primary mt-3">Agregar Cliente</button>
    </section>
    <br>
    <br>
    <br>

    <!-- Modal para agregar/editar productos -->
    <div class="modal fade" id="modal-producto" tabindex="-1" aria-labelledby="modal-titulo-producto" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-titulo-producto">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-producto">
              <input type="hidden" id="producto-id">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" class="form-control" required></textarea>
              </div>
              <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" class="form-control" step="0.01" required>
              </div>
              <div class="form-group">
                <label for="multimedia_url">URL de la imagen:</label>
                <input type="url" id="multimedia_url" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select type="number" id="categoria" class="form-control" required>
                  <!-- Las categorías se cargarán dinámicamente -->
                </select>
              </div>
              <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para agregar/editar órdenes -->
    <div class="modal fade" id="modal-orden" tabindex="-1" aria-labelledby="modal-titulo-orden" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-titulo-orden">Agregar Orden</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-orden">
              <input type="hidden" id="orden-id">
              <div class="form-group">
                <label for="orden-nombre">Nombre del cliente:</label>
                <input type="text" id="orden-nombre" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="orden-productos">Productos:</label>
                <textarea id="orden-productos" class="form-control" required></textarea>
              </div>
              <div class="form-group">
                <label for="orden-total">Total:</label>
                <input type="number" id="orden-total" class="form-control" step="0.01" required>
              </div>
              <div class="form-group">
                <label for="orden-fecha">Fecha:</label>
                <input type="date" id="orden-fecha" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para agregar/editar clientes -->
    <div class="modal fade" id="modal-cliente" tabindex="-1" aria-labelledby="modal-titulo-cliente" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-titulo-cliente">Agregar Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-cliente">
              <input type="hidden" id="cliente-id">
              <div class="form-group">
                <label for="cliente-nombre">Nombre:</label>
                <input type="text" id="cliente-nombre" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="cliente-email">Email:</label>
                <input type="email" id="cliente-email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="cliente-telefono">Teléfono:</label>
                <input type="tel" id="cliente-telefono" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="cliente-direccion">Dirección:</label>
                <textarea id="cliente-direccion" class="form-control" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script/admin.js"></script>  
  <!-- <script src="./script/guard.js"></script> -->
</body>
</html>
